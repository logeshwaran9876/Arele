{% extends "layout.html" %}

{% block title %}Edit Product - Arele {% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white dark:bg-gray-800 shadow-xl rounded-lg p-8">
        <div class="mb-8">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Edit Product</h1>
            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Update product information</p>
        </div>

        <form method="POST" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Product Name</label>
                <input type="text" name="name" id="name" value="{{ product.name }}" required class="block w-full px-3 py-2 border-b-2 border-gray-300 dark:border-gray-600 bg-transparent text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:border-primary dark:focus:border-teal-400 focus:outline-none transition-colors duration-200" placeholder="Enter product name">
            </div>

            <div>
                <label for="sku" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">SKU</label>
                <input type="text" name="sku" id="sku" value="{{ product.sku }}" required class="block w-full px-3 py-2 border-b-2 border-gray-300 dark:border-gray-600 bg-transparent text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:border-primary dark:focus:border-teal-400 focus:outline-none transition-colors duration-200" placeholder="Enter SKU">
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Description</label>
                <textarea name="description" id="description" rows="3" class="block w-full px-3 py-2 border-b-2 border-gray-300 dark:border-gray-600 bg-transparent text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:border-primary dark:focus:border-teal-400 focus:outline-none transition-colors duration-200" placeholder="Enter product description">{{ product.description or '' }}</textarea>
            </div>

            <div>
                <label for="unit_of_measure" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Unit of Measure</label>
                <select name="unit_of_measure" id="unit_of_measure" required class="block w-full px-3 py-2 border-b-2 border-gray-300 dark:border-gray-600 bg-transparent text-gray-900 dark:text-white focus:border-primary dark:focus:border-teal-400 focus:outline-none transition-colors duration-200">
                    <option value="unit" {% if product.unit_of_measure == 'unit' %}selected{% endif %}>Unit</option>
                    <option value="kg" {% if product.unit_of_measure == 'kg' %}selected{% endif %}>Kilogram</option>
                    <option value="lb" {% if product.unit_of_measure == 'lb' %}selected{% endif %}>Pound</option>
                    <option value="box" {% if product.unit_of_measure == 'box' %}selected{% endif %}>Box</option>
                    <option value="case" {% if product.unit_of_measure == 'case' %}selected{% endif %}>Case</option>
                    <option value="pallet" {% if product.unit_of_measure == 'pallet' %}selected{% endif %}>Pallet</option>
                    <option value="meter" {% if product.unit_of_measure == 'meter' %}selected{% endif %}>Meter</option>
                    <option value="liter" {% if product.unit_of_measure == 'liter' %}selected{% endif %}>Liter</option>
                </select>
            </div>

            <div class="flex items-center justify-end space-x-4 pt-6">
                <a href="{{ url_for('products') }}" class="inline-flex items-center px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-gray-800 transition-colors duration-200">
                    Cancel
                </a>
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-gray-800 transition-colors duration-200">
                    Update Product
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
